<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#certificates">
                                Certificates
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">
                                Projects
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#skills">
                                Skills
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#resume">
                                Resume
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <header class="container header-grid">
                    <div class="profile-section">
                        <img src="assets/profile-pic.jpg" alt="Your Profile" class="profile-pic">
                        <h1>Your Name</h1>
                        <div id="introduction-text"></div>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </header>

                <section class="container" id="certificates">
                    <h2>Certificates</h2>
                    <div id="certificate-list"></div>
                </section>

                <section class="container" id="projects">
                    <h2>Projects</h2>
                    <div id="project-list"></div>
                    <div id="github-repos"></div>
                </section>

                <section class="container" id="skills">
                    <h2>Skills</h2>
                    <div id="skill-list"></div>
                </section>

                <section class="container" id="resume">
                    <h2>Resume</h2>
                    <p>Download my resume to learn more about my experience.</p>
                    <a href="assets/your-resume.pdf" class="btn btn-primary" download>Download Resume</a>
                </section>

                <section class="container" id="contact">
                    <h2>Contact Me</h2>
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
