        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">

                    <div class="sidebar-brand">

                    </div>
                    <div id="sidebar-nav" class="sidebar-nav">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#certificates">

        </div>
    </div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <header class="container header-grid">
                    <div class="profile-info-section">
                        <h1>Nitin Prajapati</h1>
                        <div id="introduction-text"></div>
                    </div>
                    <div class="profile-image-section">
                        <img src="assets/profile-pic.jpg" alt="Your Profile" class="profile-pic">
                    </div>
                </header>
                <section class="container" id="certificates">
                    <h2>Certificates</h2>
                    <div id="certificate-list" class="box-container"></div>
                </section>
                
                <section class="container" id="projects">
                    <h2>Projects</h2>
                    <div id="project-list" class="box-container"></div>
                    <div id="github-repos" class="box-container"></div>
                </section>
                <section class="container" id="skills">
                    <h2>Skills</h2>
                    <div id="skills-container" class="box-container"></div>
                </section>

                <section class="container" id="resume">
                    <h2>Resume</h2>
                    <p>Download my resume to learn more about my experience.</p>
                    <a href="assets/NITIN-PRAJAPATI_Resume.pdf" class="btn btn-primary" download>Download Resume</a>
                </section>

                <section class="container" id="contact">
                    <h2>Contact Me</h2>
                    <form id="contact-form" action="https://formspree.io/f/mldjpqyr" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </section>
            </main>
        </div>
    </div>
